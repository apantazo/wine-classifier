<!DOCTYPE html>
<html>
<head>
	<title>Wine Quality Classifier</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="shortcut icon" type="image/x-icon" href="../static/css/images/favicon.ico" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
	<script scr="https://kit.fontawesome.com/a076d05399.js"></script>
	
</head>
<body>

<div class='header'>
	<h1>Wine Quality Prediction</h1>
</div>
<br>


<div class='container-lg'>
	<div class='row'>	
		<div class="col-lg-6">
			<form class="form-group" action="{{ url_for('predict')}}" method="post" autocomplete="off">
				<div class="row">
					<div class="col-lg-6">
						<label>Fixed Acidity</label>
						<input type="text" name='fixed acidity' placeholder="Please enter a number" required="required" class="form-control">
					</div>
					<div class="col-lg-6">
						<label>Volatile Acidity</label>
						<input type="text" name='volatile acidity' placeholder="Please enter a number" required="required" class="form-control">
					</div>
					<div class="col-lg-6">
						<label>Citric Acid</label>
						<input type="text" name='citric acid' placeholder="Please enter a number" required="required" class="form-control">
					</div>
					<div class="col-lg-6">
						<label>Residual Sugar</label>
						<input type="text" name='residual sugar' placeholder="Please enter a number" required="required" class="form-control">
					</div>
					<div class="col-lg-6">
						<label>Chlorides</label>
						<input type="text" name='chlorides' placeholder="Please enter a number" required="required" class="form-control">
					</div>
					<div class="col-lg-6">
						<label>Free Sulfur Dioxide</label>
						<input type="text" name='free sulfur dioxide' placeholder="Please enter a number" required="required" class="form-control">
					</div>
					<div class="col-lg-6">
						<label>Total Sulfur Dioxide</label>
						<input type="text" name='total sulfur dioxide' placeholder="Please enter a number" required="required" class="form-control">
					</div>
					<div class="col-lg-6">
						<label>Density</label>
						<input type="text" name='density' placeholder="Please enter a number" required="required"  class="form-control">
					</div>
					<div class="col-lg-6">
						<label>pH</label>
						<input type="text" name='pH' placeholder="Please enter a number" required="required" class="form-control">
					</div>
					<div class="col-lg-6">
						<label>Sulphates</label>
						<input type="text" name='sulphates' placeholder="Please enter a number" required="required" class="form-control">
					</div>
					<div class="col-lg-6">
						<label>Alcohol</label>
						<input type="text" name='alcohol' placeholder="Please enter a number" required="required" class="form-control">
					</div>			
				</div>
				<br>
				<br>
				<br>
				<button type="submit" value="predict">Predict</button>
			</form>           
		</div>
	</div>

</div>
<div class="container-sm">{{prediction_text}}</div>


<div class="centerdiv">
	<ul class=icons>
		<li class='logo'><a href="https://www.linkedin.com/in/apantazopoul1991/">
			<i class="fab fa-linkedin-in" aria-hidden="true"></i></a></li>
	    <li class='logo'><a href="https://github.com/apantazo"><i class="fab fa-github" aria-hidden="true"></i></a></li>
	</ul>
</div>

</body>

</html>
